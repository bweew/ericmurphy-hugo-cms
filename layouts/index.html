{{ partial "header.html" . }}

<h1>{{ .Params.title }}</h1>

{{ if ne .Params.blurb "" }}
  <p>{{ .Params.blurb | markdownify }}</p>
{{ end }}

{{ if .Params.picture }}
    <img src="{{ .Params.picture }}" alt="Image Description">
{{ end }}

<h2>{{ .Params.section.heading }}</h2>

<p>{{ .Params.section.text }}</p>

{{ partial "footer.html" . }}
